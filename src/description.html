<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/general_description.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Document</title>
    
</head>
<body>
  <div class="container text-center">
      <div class="row">
          <div class="col-md-3 ">
              <button id="videoBtn" class="btn btn-primary">Video</button>
              <div class="w-100"></div>
              <button id="imageBtn" class="btn btn-primary">Image</button>
          </div>
          <div class="col-md-6">
              <div class="video-img-change">
                  <iframe id="videoFrame" width="560" height="315" src="https://www.youtube.com/embed/QKO3sqic5fc?si=QsMUb0zmLx-oM3Lj" 
                  title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                  allowfullscreen></iframe>
                  <img id="image" class="description_img img-fluid" width="560" height="315" alt="" src="img/Kangaroo_img.jpg" />
              </div>
          </div>
          <div class="col-md-3 ">
            <button class="btn btn-primary">What we eat</button>
            <div class="w-100"></div>
            <button class="btn btn-primary">Where we live</button>
            <div class="w-100"></div>
            <button class="btn btn-primary">How we evolve</button>
            <div class="w-100"></div>
            <button class="btn btn-primary">Distribution map</button>
        </div>
      </div>

      <div class="row">
        <div class="col">
              <div class="frame-group">
                <img class="chat_icon" alt="" src="img/Chat_Background.svg" />
                <img class="roo-guide-icon" alt="" src="img/Kangaroo.svg" />
                <div class="frame-content">
                    <div class="hi-alex-look-container">
                        <p class="hi-alex">Hi, Alex!</p>
                        <p class="hi-alex">
                            Look at the cool map we have. Where do you wanna go on our
                            adventure today?
                        </p>
                    </div>
                </div>
              </div>
          </div>
      </div>
  </div>

  <script src="js/description.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
