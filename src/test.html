<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Import CSS -->
    <link rel="stylesheet" href="css/header_style.css">
    <!-- Import Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Import Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Import Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
</head>
<body>
    <div class="container text-center navbar">
        <img class="wooden-tablet-header" src="img/wooden-tablet-header2.png" />
        <div class="row row-cols-5 navbar-links">
            <div class="col">Zoo</div>
            <div class="col">Outfit</div>
            <div class="col">Logo</div>
            <div class="col">Quiz</div>
            <div class="col point">
                <div class="point-display">
                    <img src="img/icon/diamond.png" alt="Diamond Point"/>
                    <span id="point-value">100</span>
                </div>
            </div>
        </div>
    </div>
    <div id="map"></div>
    <div class="container text-center dialog">
        <img class="wooden-tablet-dialog" src="img/wooden-dialog.png" />
        <div class="row row-cols-3 dialog-content">
            <div class="col-sm-3">
                <img id="guide" src="img/Kangaroo.svg" />
            </div>
            <div class="col-sm-9">
                <div class="row dialog-text">
                    <div class="col-8 col-sm-11">
                        <span id="map-dialog">Look at the map we have. Each star marks the most crowded area of roos in that state.</span>
                    </div>
                    <div class="col-4 col-sm-1">
                        <img src="img/icon/arrow-right.png" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Import Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Import Leaflet JS-->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <!-- JS -->
    <script src="js/test.js"></script>
</body>
</html>
