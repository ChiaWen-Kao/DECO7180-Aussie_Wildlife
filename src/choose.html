<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Imports Style -->
    <link rel="stylesheet" href="css/choose_styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Import Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Import JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Header -->
    <section class="header">
        <div class="container wooden-tablet-header" style="background-image: url('img/wooden-tablet-header2.png');">
            <div class="row mt-3 text-center nav-links h-100">
                <div class="col">Zoo</div>
                <div class="col">Outfit</div>
                <div class="col">Logo</div>
                <div class="col">About Me</div>
                <div class="col">Point</div>
            </div>
        </div>
    </section>

    <!-- Button -->
    <section class="animal-theme mt-5">
        <div class="container text-center">
            <div class="row">
                <div class="col-4">
                    <div class="d-grid col-7 mx-auto">
                        <button class="btn animal-theme-btn" type="button" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: 1rem; --bs-btn-font-size: .75rem;">
                            <div class="row">
                                <div class="col-sm-4 p-3">
                                    <img width="100%" src="img/icon/koala.png" />
                                </div>
                                <div class="col-sm-7 d-flex text-center justify-content-center align-items-center fs-3">Koala</div>
                            </div>
                        </button>
                    </div>
                </div>
                <div class="col-4">
                    <div class="d-grid col-7 mx-auto">
                        <button class="btn animal-theme-btn" type="button" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: 1rem; --bs-btn-font-size: .75rem;">
                            <div class="row">
                                <div class="col-sm-4 p-3">
                                    <img width="100%" src="img/icon/kangaroo.png" />
                                </div>
                                <div class="col-sm-7 d-flex text-center justify-content-center align-items-center fs-3">Kangaroo</div>
                            </div>
                        </button>
                    </div>
                </div>
                <div class="col-4">
                    <div class="d-grid col-7 mx-auto">
                        <button class="btn animal-theme-btn" type="button" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: 1rem; --bs-btn-font-size: .75rem;">
                            <div class="row">
                                <div class="col-sm-4 p-3">
                                    <img width="100%" src="img/icon/wombat.png" />
                                </div>
                                <div class="col-sm-7 d-flex text-center justify-content-center align-items-center fs-3">Wombat</div>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
             <div class="row mt-5">
                <div class="col-4">
                    <div class="d-grid col-7 mx-auto">
                        <button class="btn animal-theme-btn" type="button" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: 1rem; --bs-btn-font-size: .75rem;">
                            <div class="row">
                                <div class="col-sm-4 p-3">
                                    <img width="100%" src="img/icon/whale.png" />
                                </div>
                                <div class="col-sm-7 d-flex text-center justify-content-center align-items-center fs-3">Whale</div>
                            </div>
                        </button>
                    </div>
                </div>
                <div class="col-4">
                    <div class="d-grid col-7 mx-auto">
                        <button class="btn animal-theme-btn" type="button" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: 1rem; --bs-btn-font-size: .75rem;">
                            <div class="row">
                                <div class="col-sm-4 p-3">
                                    <img width="100%" src="img/icon/platypus.png" />
                                </div>
                                <div class="col-sm-7 d-flex text-center justify-content-center align-items-center fs-3">Platypus</div>
                            </div>
                        </button>
                    </div>
                </div>
                <div class="col-4">
                    <div class="d-grid col-7 mx-auto">
                        <button class="btn animal-theme-btn" type="button" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: 1rem; --bs-btn-font-size: .75rem;">
                            <div class="row">
                                <div class="col-sm-4 p-3">
                                    <img width="100%" src="img/icon/echidna.png" />
                                </div>
                                <div class="col-sm-7 d-flex text-center justify-content-center align-items-center fs-3">Echidna</div>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Dialog -->
    <section id="dialog" class="mt-5">
        <div class="container p-2 wooden-tablet-dialog">
            <div class="row h-100">
                <div class="col-sm-3 guide">
                </div>
                <div class="col-sm-8 pt-5 pb-5 fs-4" id="text">You can choose an Australian Animal as your guide, and the guide will introduce their life to you.</div>
            </div>
        </div>
    </section>

    <!-- Background -->
    <div class="background"></div>
</body>

</html>
