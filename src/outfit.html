<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aussie Wildlife</title>

    <!-- imports Style -->
    <link rel="stylesheet" href="css/outfit_styles.css" />
    <link rel="stylesheet" href="css/quiz_styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Import Icon -->
    <script src="https://kit.fontawesome.com/4b9dff7943.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Import Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
</head>

<body>
    <!-- header -->
    <div class="container wooden-tablet-header" style="background-image: url('img/wooden-tablet-header2.png');">
        <div class="row mt-3 text-center nav-links h-100">
            <div class="col"><a class="nav-link" style="color:white;" href="outfit.html">Outfit</a></div>
            <div class="col">Logo</div>
            <div class="col">Point</div>
        </div>
    </div>

    <!-- Change Outfit Section -->
    <div class="container mt-5 outfit">
        <div class="row">
            <div class="col-6 d-flex justify-content-center align-items-center">
                <div id="animal-guide" height="30%"></div>
            </div>
            <div class="col-6">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" onclick="displayColor()" href="#">Color</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onclick="displayAccessory()" href="#">Accessory</a>
                    </li>
                </ul>
                <div class="row m-4" id="closet"></div>
            </div>
        </div>
    </div>

    <!-- Dialog -->
    <section id="dialog" class="mt-5 fixed">
        <div class="container p-2 wooden-tablet-dialog">
            <div class="row h-100">
                <div class="col-sm-3 guide"></div>
                <div class="col-sm-8 pt-5 pb-5 fs-4 context" id="text">Take a look at these cool accessories. Change the color and accessories to your liking! (To start journey, click the next button.)</div>
                <div class="col-sm-1 btn next" id="next" onclick="startJourney()"></div>
            </div>
        </div>
    </section>

    <!-- Background -->
    <div class="background"></div>
</body>

<!-- import JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="js/dialog-charactor.js"></script>
<script src="js/outfit.js"></script>
<script src="js/choose.js"></script>


</html>
